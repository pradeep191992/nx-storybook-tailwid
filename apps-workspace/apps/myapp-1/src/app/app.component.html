
<apps-workspace-header slbLogo="/assets/slb-icons/slb-logo.svg" [showNotification]="true" userName="John Deo"></apps-workspace-header>


<section>
  <h2>Status</h2>
  <div>
    <h4>expected time of arrival (ETA)</h4>
    <p>9/12/22, 3:08am</p>
  </div>
  <div>
    <h3>crew</h3>

    <apps-workspace-contact-card class="w-full p-4" 
      fullName="Aditio Tejowiyono" 
      role="ESP Supervisor" 
      classNames="w-10 h-10 mr-2.5 text-16"
      [isCallAble]="false"
      [inTransit]="true"></apps-workspace-contact-card>
    
    <apps-workspace-contact-card class="w-full p-4" 
      fullName="Manuel Giovanni Mogollo..." 
      role="ESP Crew" 
      classNames="w-10 h-10 mr-2.5 text-16"
      [isCallAble]="true"
      [activeCall]="true"></apps-workspace-contact-card>
  </div>
  <div>
    <h3>want to contact the crew?</h3>
    <p>request a callback and they will reach out when they are available</p>
    <button class="btn">Request Callback</button>
  </div>
</section>




<!-- ====== Cards Section Start -->
<section class="pt-20 pb-10 lg:pb-20 bg-[#F3F4F6]">
  <div class="container m-auto">
    <div class="flex flex-wrap -mx-4">
      <apps-workspace-contact-card class="w-full p-4"></apps-workspace-contact-card>
      <apps-workspace-contact-card class="w-full p-4"></apps-workspace-contact-card>
      <apps-workspace-contact-card class="w-full p-4"></apps-workspace-contact-card>
    </div>
    <div class="flex flex-wrap -mx-4">
      <apps-workspace-order-card class="w-full md:w-1/2 xl:w-1/3 px-4"></apps-workspace-order-card>
      <apps-workspace-order-card class="w-full md:w-1/2 xl:w-1/3 px-4"></apps-workspace-order-card>
      <apps-workspace-order-card class="w-full md:w-1/2 xl:w-1/3 px-4"></apps-workspace-order-card>
    </div>
  </div>
</section>
