
<nav class="bg-primary px-6 py-3 w-full flex-ic-jb">

  <!-- Brand Logo and Back to Previous Button -->
  <figure class="flex-ic gap-3">
    <!-- Back to Previous Button -->
    <apps-workspace-svg-icon [iconHashTag]="'back_btn_icon'" *ngIf="backButton"
      class="icon text-24 leading-[1] relative top-[-1px]"></apps-workspace-svg-icon>
      <!-- Brand Logo -->
    <img [src]="slbLogo" alt="">
  </figure>

  <div class="text-white flex-ic-jb gap-3">
    <!-- Notification Icon and Count -->
    <div class="border-solid border-white flex-center {{countClass}}" *ngIf="showNotification">
      <apps-workspace-svg-icon [iconHashTag]="'bell_icon'" 
        class="icon text-24 leading-[1] relative top-[-1px]"></apps-workspace-svg-icon>
      <span *ngIf="notificationCount" class="text-12">{{notificationCount}}</span>
    </div>

    <!-- User Profile Icon or Initials -->
    <apps-workspace-user-initials [userName]="userName" classNames="border-solid w-8 h-8"></apps-workspace-user-initials>
  </div>
</nav>
