<div class="flex-ic cursor-pointer max-w-md px-4 py-3" id="crew_contact" [ngClass]="{'bg-slb-blue-50' : activeCall}">
  <!-- User Initials and User Image -->
  <apps-workspace-user-initials [userName]="fullName" [imagePath]="imagePath" [classNames]="classNames">
  </apps-workspace-user-initials>
  <!-- User Name and User Role -->
  <div class="flex-dc">
    <h5 id="crew_contact_name" class="text-16 font-normal text-slb-gray-900 m-0"
    [ngClass]="{'text-primary' : activeCall}" [innerHTML]="fullName | titlecase"></h5>
    <p id="crew_contact_role" class="text-14 text-slb-gray-700" [innerHTML]="role"></p>
  </div>
  <div class="ml-auto flex-ic gap-4">
    <!-- In Transition Icon -->
    <apps-workspace-svg-icon [iconHashTag]="'truck_icon'" *ngIf="inTransit"
      class="icon text-24 text-frost-blue-2 leading-[1] relative top-[-1px]"></apps-workspace-svg-icon>
    <!-- In Call Icon and Active Call State -->
    <div class="flex-ic text-primary gap-2.5" *ngIf="isCallAble">
      <span class="text-12" *ngIf="activeCall">In Call</span>
      <apps-workspace-svg-icon [iconHashTag]="callIcon"
        class="icon text-24 leading-[1] relative top-[-1px]"></apps-workspace-svg-icon>
    </div>
    <label for="checkbox" *ngIf="isAdmin">
      <input type="checkbox" name="checkbox" id="checkbox" checked>
    </label>
  </div>
</div>
