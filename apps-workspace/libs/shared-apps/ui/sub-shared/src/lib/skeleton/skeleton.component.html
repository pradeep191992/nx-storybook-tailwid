
<div class="flex-dc order-cards-skeleton" *ngIf="orderCardSkeleton">
  <span *ngIf="orderCard" class="block bg-slb-gray-100 w-1/4 h-4 mb-3 mt-1 rounded-lg"></span>
  <ng-container *ngFor="let item of skeletonCountArr">
    <div class="bg-slb-gray-100 md:bg-slb-gray-50 w-full h-16 rounded-lg mb-3 {{orderCard ? 'grid grid-cols-[40px,1fr] gap-x-3 place-content-center':'flex-dc justify-center pl-3'}}">
      <span *ngIf="orderCard" class="block bg-slb-white-70 md:bg-slb-gray-100 rounded-full ml-3 w-8 h-8 mb-2 row-[1/3]"></span>
      <span class="block bg-slb-white-70 md:bg-slb-gray-100 rounded-full w-1/3 h-3 mb-2"></span>
      <span class="block bg-slb-white-70 md:bg-slb-gray-100 rounded-full w-2/3 h-2"></span>
    </div>
  </ng-container>
</div>


<div class="form-skeleton px-4 h-full" *ngIf="formCardSkeleton">
  <div class="input-form mb-7" *ngFor="let item of skeletonCountArr">
    <span class="block bg-slb-gray-100 rounded-lg w-1/2 h-3 mb-4"></span>
    <span class="block bg-slb-gray-100 rounded-lg w-full h-10"></span>
  </div>
  <div class="input-form mt-16 mb-7">
    <span class="block bg-slb-gray-100 rounded-lg w-1/2 h-3 mb-4"></span>
    <span class="block bg-slb-gray-100 rounded-lg w-full h-28"></span>
  </div>
</div>

<ng-container *ngIf="titleParaTextSkeleton">
  <div class="simple-text px-4 mb-7" *ngFor="let item of skeletonCountArr">
    <span class="block bg-slb-gray-100 rounded-lg w-1/2 h-3 mb-4"></span>
    <span class="block bg-slb-gray-100 rounded-lg w-2/3 h-2 mb-3"></span>
    <span class="block bg-slb-gray-100 rounded-lg w-1/2 h-2 mb-3"></span>
    <span class="block bg-slb-gray-100 rounded-lg w-1/3 h-2 mb-3"></span>
  </div>
</ng-container>
